<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>게시글 목록</title>
</head>
<style>
     .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>
<body>
<div class="container">

  <nav th:replace="fragments/common :: nav">
  </nav> <!-- 네브바 끝-->

    <table class="table">
        <thead>
            <tr>
                <th scope="col">글 번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">id</td>
                <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목</a></td>
                <td th:text="${board.user.username}">홍길동</td>
            </tr>
        </tbody>
    </table>
    <!-- 페이지네이션 ui변경전-->
<!--    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">-->
<!--        <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1})}" th:text="${page}"></a>-->
<!--        <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>-->
<!--    </th:block>-->

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation example" class="mt-5 mb-5">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li th:each="page : ${#numbers.sequence(startPage, endPage)}"class="page-item">
                <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1})}" th:text="${page}" class="page-link"></a>
                <strong><a th:if="${page == nowPage}" th:text="${page}" class="page-link" style="color:red"></a></strong>
            </li>
            <li>
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav> <!-- 페이지네이션 끝-->

      <div th:replace="fragments/common :: footer">
      </div> <!-- footer 끝-->

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
