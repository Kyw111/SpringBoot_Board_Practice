<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
   .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>
<body>
  <div class="layout">
    <table>
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${list}"> <!-- boardController.BoardList()의 model에 등록해줌 (타임리프 반복문)-->
          <td th:text="${board.id}">1</td> <!-- Board엔티티 객체(board)의 id -->
          <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td> <!-- Board엔티티 객체(board)의 title -->
        </tr>   <!-- 바로 위 코드는 a태그안에 넣어줘야 적용됨 -->
      </tbody>

    </table>

  </div>
</body>
</html>
