<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>게시글 상세 페이지</title>
</head>
<body>
<div class="container">

    <nav th:replace="fragments/common :: nav">
    </nav> <!-- 네브바 끝-->

    <div>
        <div class="accordion mt-5 mb-5" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne" th:text="${board.title}">
                        제목란
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body" th:text="${board.content}">
                        <strong>내용란</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a class="btn btn-danger" th:href="@{/board/delete(id=${board.id})}">삭제</a>
        <a class="btn btn-info" th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
        <a class="btn btn-info" th:href="@{${board.filepath}}">다운받기</a>
        <a class="btn btn-info" th:href="@{/board/list}">목록</a>
    </div>

    <div class="mt-3 mb-3" style="width=300 height=300">
        <img name=image th:src="${board.filepath}"/>
    </div>

    <div th:replace="fragments/common :: footer">
    </div> <!-- footer 끝-->

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
