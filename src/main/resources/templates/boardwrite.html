<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    .layout input{
        width : 100%;
        box-sizing : border-box;
    }
    .layout textarea{
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }


</style>
<body>

    <div class="layout">         <!--파일업로드를 위한 속성추가 : enctype="multipart/form-data"-->
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <input name="title"type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file"> <!--name속성에 file을 넣어줘야지 null포인트exception이 안남-->
            <button type="submit">작성하기</button>
        </form>
    </div>

</body>
</html>
