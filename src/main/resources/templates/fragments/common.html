<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec =" http://www.thymeleaf.org/extras/spring-security">
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">홈으로</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/board/list}">글 목록</a>
                        <a class="nav-link" th:href="@{/board/write}">글 작성</a>
                    </div>
                </div>
                                                <!-- sec:authorize="!isAuthenticated() - 로그인이 되지 않았을때 아래 두 a태그가 보이게됨-->
                <a class="btn btn-outline-primary" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-outline-primary mx-2" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="d-flex" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <!--                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
                    <span class="mx-2" sec:authentication="name">사용자</span>
                    <span class="mx-2" sec:authentication="principal.authorities">권한</span>
                    <button class="btn btn-outline-primary" type="submit">Logout</button>
                </form>
            </div>

        </nav> <!-- 네브바 끝-->


        <div th:fragment="footer"> <!-- footer -->
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="https://github.com/Kyw111" class="nav-link px-2 text-muted">Github</a></li>
                    <li class="nav-item"><a href="https://google.com" class="nav-link px-2 text-muted">Google</a></li>
                </ul>
                <p class="text-center text-muted">&copy; 2022 KYW111, Inc</p>
            </footer>
        </div> <!-- footer 끝-->

    </body>
</html>
